<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios kütüphanesi eklendi -->
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
    </header>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="What needs to be done?">
      <button id="addTaskButton"><i class="fas fa-plus"></i> Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <footer>
    <p>Made with ❤️ by Efe Çetin Turgal</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
