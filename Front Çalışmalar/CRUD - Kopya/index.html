<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CRUD Yönetim Paneli</h1>
    <!-- Form Bölgesi -->
    <div class="form-section">
      <form id="crudForm">
        <div class="mb-3">
          <label for="name" class="form-label">Ad</label>
          <input type="text" class="form-control" id="name" placeholder="Adınızı giriniz">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email adresinizi giriniz">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon</label>
          <input type="text" class="form-control" id="phone" placeholder="Telefon numaranızı giriniz">
        </div>
        <button type="submit" class="btn btn-primary w-100">Kaydet</button>
      </form>
    </div>

    <!-- Tablo Bölgesi -->
    <div class="table-section mt-5">
      <h2 class="text-center mb-3">Kayıtlar</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Ad</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dinamik Veriler Gelecek -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
