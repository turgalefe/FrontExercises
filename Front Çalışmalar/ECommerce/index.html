<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS Dosyamız -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        #sidebar {
            transition: all 0.3s ease;
            z-index: 1050; /* Üstte gözükmesini sağlar */
        }
        #sidebar.active {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Dikeyde ortalamak */
            align-items: center;      /* Yatayda ortalamak */
            height: 100px;            /* Yüksekliği ayarlayarak ortalamayı yapıyoruz */
            padding: 10px;
            position: relative;
        }
        .sidebar-header h4 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }
        #toggleSidebar {
            background-color: #fff;
            border-radius: 4px;
            font-size: 1.5rem;
            padding: 10px;
        }
        .btn-close {
            position: absolute;
            top: 35px;  /* X butonunu biraz daha aşağıya koymak için bu değeri ayarlıyoruz */
            right: 10px;
        }
        footer {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 250px; left: -250px;">
        <div class="sidebar-header p-4">
            <h4>E-Commerce</h4>
            <button class="btn-close btn-close-white ms-auto" id="closeSidebar" aria-label="Close"></button>
        </div>
        <ul class="nav flex-column p-3 sidebar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button id="toggleSidebar" class="btn">&#9776;</button>
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 content">
        <h1 class="text-center">Welcome to E-Commerce!</h1>
        <p class="text-center">Explore the best products curated for you.</p>

        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 E-Commerce Platform. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
