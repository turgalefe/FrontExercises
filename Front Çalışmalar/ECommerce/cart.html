<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        #sidebar {
            transition: all 0.3s ease;
            z-index: 1050;
        }
        #sidebar.active {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100px;
            padding: 10px;
            position: relative;
        }
        .sidebar-header h4 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }
        #toggleSidebar {
            background-color: #fff;
            border-radius: 4px;
            font-size: 1.5rem;
            padding: 10px;
        }
        .btn-close {
            position: absolute;
            top: 35px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 250px; left: -250px;">
        <div class="sidebar-header p-4">
            <h4>E-Commerce</h4>
            <button class="btn-close btn-close-white ms-auto" id="closeSidebar" aria-label="Close"></button>
        </div>
        <ul class="nav flex-column p-3 sidebar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="cart.html">Cart</a></li> <!-- Add active here -->
            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button id="toggleSidebar" class="btn">&#9776;</button>
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li> <!-- Add active here -->
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 content">
        <h1 class="text-center mb-4">Your Cart</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$20</td>
                    <td>$40</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>$10</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>$50</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 E-Commerce Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
